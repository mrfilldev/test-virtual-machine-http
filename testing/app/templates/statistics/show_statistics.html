{% extends "base.html" %}


{% block body %}

<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>




<script>
    var context_chart = {{context | tojson}};

    $(document).ready(function () {
        render_chart();
    });

    function render_chart() {
        var datasets: [
            {
                label: 'Dataset 1',
                data: context_chart.values,
                borderColor: Utils.CHART_COLORS.red,
                backgroundColor: Utils.transparentize(Utils.CHART_COLORS.red, 0.5),
            },
            {
                label: 'Dataset 2',
                data: context_chart.values,
                borderColor: Utils.CHART_COLORS.blue,
                backgroundColor: Utils.transparentize(Utils.CHART_COLORS.blue, 0.5),
            }
        ]

        const ctx = document.getElementById('barChart').getContext('2d');

        const colorLabels = ['red', 'green', 'blue', 'yellow', 'orange']

        const chart = new Chart(ctx, {
            type: 'bar',
            data: datasets,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
</script>

<legend>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col text-end">Отчет:</div>
        </div>
    </div>
</legend>
<div class="container">
    <h1>{{ title }}</h1>
    <canvas id="barChart" style="width: 100%; height: 400px"></canvas>
    <br>
    <div>
        {% for obj in context.research_by_status %}
        {{ obj }}: {{ context.research_by_status[obj] }}
        {% endfor %}
    </div>
    <div>
        {{ context.research_by_date }}
    </div>
</div>


{% endblock %}
