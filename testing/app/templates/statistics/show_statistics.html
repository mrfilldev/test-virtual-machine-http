{% extends "base.html" %}


{% block body %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>


<script>
    var context_chart = {{context | tojson}};

    $(document).ready(function () {
        render_chart();
    });

    function render_chart() {
        new Chart(document.getElementById('myChart'), {
            type: context_chart.type,
            data: {
                labels: context_chart.labels, // Массив меток для оси X
                datasets: [{
                    label: context_chart.title, // Название датасета
                    data: context_chart.values, // Массив значений для оси Y
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ], // Цвета фона столбцов
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true // Начало оси Y с 0
                    }
                }
            }
        });
    }
</script>

<legend>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col text-end">Отчет:</div>
        </div>
    </div>
</legend>
<div class="container">
    <h1>{{ title }}</h1>
    <canvas id="myChart " style="width: 100%; height: 40%"></canvas>
    <br>
    <div>
        {% for obj in context.research_by_status %}
        {{ obj }}: {{ context.research_by_status[obj] }}
        {% endfor %}
    </div>
    <div>
        {{ context.research_by_date }}
    </div>
</div>


{% endblock %}
