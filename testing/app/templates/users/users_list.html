{% extends "base.html" %}

{% block body %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('.tr-user').click(function () {
            window.location = $(this).data('href');
            return false;
        });
    });
</script>
<div class="col-sm-12 main">
    <div class="input-group input-group-sm">
        <a class="btn btn-outline-secondary input-group-text" href="{{ url_for('order_blueprint.orders_list') }}">
            + Добавить сотрудника</a>
    </div>


    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ник</th>
                <th scope="col">роль</th>
            </tr>
            </thead>
            <tbody class=".table-hover">
            {% for user in context.user_list %}

            <tr class="tr-user" data-href="{{ url_for('users_blueprint.user', user_id=user._id) }}">
                <td>
                    -
                </td>
                <td>
                    {{ user.login }}
                </td>
                <td>
                    {{ user._id }}
                </td>
                <td>
                    {{ user.role }}
                </td>
                <td>
                    {{ user.date_registered | format_datetime }}
                </td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
