{% extends 'base.html' %}

{% block body %}
<br>

<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-1"></div>
        <div class="col-4">
            <form method=POST action="#">
                <div class="row justify-content-start">
                    &nbsp;<input style="width: auto" class="form-control" placeholder="Поиск" name="search_field"
                                 aria-describedby="addon-wrapping">

                    &nbsp;<button style="width: 80px" type="submit" class="btn btn-outline-secondary">Найти</button>
                </div>
            </form>
        </div>
        <div class="col-1">
            <a class="btn btn-outline-secondary" href="{{ url_for('carwash_blueprint.create_carwash') }}">+</a>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col" colspan="7">
                <div class="row">
                    <div class="col-10">Прайс-лист доступных услуг</div>
                </div>
            </th>
        </tr>
        <tr>
            <th>id</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Добавить в {{ context.carwash.Name }}</th>

        </tr>
        </thead>
        <tbody>

        {% for price in context.prices %}

        <tr>
            <td>
                {{ price._id }}
            </td>
            <td>
                {{ price.name }}
            </td>
            <td>
                {{ price.description }}
            </td>

            <td>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="status"
                           id="flexSwitchCheckChecked"
                           checked>
                </div>
            </td>


        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
