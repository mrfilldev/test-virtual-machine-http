<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form method=POST action="#">
                <div class="row justify-content-center">
                    <input style="width: 500px" class="form-control"
                                 placeholder="Тарифы для {{ context.carwash.Name }}" name="search_field"
                                 aria-describedby="addon-wrapping">

                    <button style="width: 80px" type="submit" class="btn btn-outline-secondary">
                    Поиск
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Включить Тариф</th>
        </tr>
        </thead>
        <tbody>
        {% for price in context.prices %}
        <tr>
            <td>
                {{ price.name }}
            </td>
            <td>
                {{ price.description }}
            </td>

            <td class="align-content-center">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="status"
                           id="flexSwitchCheckChecked"
                           checked>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
