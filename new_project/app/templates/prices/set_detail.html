{% extends 'base.html' %}

{% block body %}
<br>
<div class="row justify-content-center">
    <div class="col-2 text-center"></div>
    <div class="col-8">
        <form method=POST action="{{ url_for('carwash_blueprint.create_carwash') }}">
            <table class="table table-bordered table-center align-middle" id="table_prices">
                <thead class="table-light">
                <tr>
                    <th scope="col" colspan="8">
                        <div class="row">
                            <div class="col-9">Прейскурант</div>
                            <div class="col-3">
                                <div class="row">
                                    {% if g.user_db.role != 'network_worker' %}
                                    <div class="col"></div>
                                    <div class="col">
                                        <a onclick="open_modal_window_prices_list();"
                                           style="width: 120px" class="btn-sm btn btn-outline-secondary">Настройки</a>
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>Тариф</th>
                    {% for enum in context['enum_list'] %}
                    <th>{{ enum.CategoryAutoToDispaly(enum) }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td style="width: 350px"></td>
                    <td></td>
                </tr>

                </tbody>
            </table>
            {% if g.user_db.role != 'network_worker' %}
            <button style="width: auto" type="submit" class="btn btn-outline-success">Сохранить</button>
            {% endif %}
        </form>
    </div>
    <div class="col-2"></div>
</div>


{% endblock %}
