{% extends "base.html" %}


{% block body %}


<script>

    $(document).ready(function () {
        console.log("in func");
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            //OPTIONS:
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            contentHeight: 500,
            //TIME
            timeZone: 'local',

            // Добавляем русский язык
            locale: 'ru',
            // Изменяем тексты кнопок
            buttonText: {
                today: 'Сегодня',
                month: 'Месяц',
                week: 'Неделя',
                day: 'День',
                list: 'Список'
            },
            slotMinTime: '08:00:00',
            slotMaxTime: '20:00:00',
            initialDate: '2023-05-02',


            allDaySlot: false,
            slotDuration: '00:15:00', // устанавливаем интервал в 15 минут

            nowIndicator: true,
            now: '2023-05-02T14:40:00',

            slotLabelFormat: {
                hour: 'numeric',
                minute: '2-digit',
                hour12: false
            },

            // initialView: 'resourceTimelineDay',
            initialView: 'resourceTimeGridDay',

            // aspectRatio: 1.5,
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'resourceTimeGridDay,timeGridWeek,dayGridMonth'
            },
            selectable: true,
            editable: false,
            resourceAreaHeaderContent: 'Боксы',
            events: [
                {
                    title: 'Event 1',
                    start: '2023-05-02T16:00:00',
                    end: '2023-05-02T17:30:00',
                    resourceId: 'a'
                },
                {
                    title: 'Event 2',
                    start: '2023-05-02T17:30:00',
                    end: '2023-05-02T17:45:00',
                    resourceId: 'b'
                },
                {
                    title: 'Event 3',
                    start: '2023-05-02T18:15:00',
                    end: '2023-05-02T19:00:00',
                    resourceId: 'c'
                }
            ],
            resources: [
                {id: 'a', title: 'Бокс 1'},
                {id: 'b', title: 'Бокс 2'},
                {id: 'c', title: 'Бокс 3'},
                {id: 'd', title: 'Бокс 4'},
                {id: 'e', title: 'Бокс 5'},
                {id: 'f', title: 'Бокс 6'},
                {id: 'g', title: 'Бокс 7'},
                {id: 'h', title: 'Бокс 8'},
                {id: 'i', title: 'Бокс 9'},
                {id: 'j', title: 'Бокс 10'},
                {id: 'k', title: 'Бокс 11'},
                {id: 'l', title: 'Бокс 12'},
            ],


            dateClick: function (info) {
                open_modal_window(info);
            }

        });

        calendar.render();

        form_submit;
    });

    function open_modal_window(info) {

        $('#event-modal').modal('show');

        // Задать заголовок модального окна с выбранной датой
        console.log('modal-title')
        $('#event-modal .modal-title').text('\nВы кликнули на ' +
            'ресурс ' + info.resource.title + ' с id ' + info.resource.id + ' в ' + info.date.toLocaleString());


        // Задать тело модального окна с дополнительной информацией о дате
        console.log('modal-body')
        // $('#event-modal .modal-body').html('<p>Это модальное окно отображает информацию о выбранной дате.</p>');
    }

    function form_submit() {
        $('#form').on('submit', function (e) {
            $.ajax({
                data: {
                    country_region_number: $('#country_region_number').val(),
                    car_brand: $('#car_brand').val(),
                    car_model: $('#car_model').val(),
                    category: $('#category').val(),
                    date: $('#date').val(),
                    box: $('#box').val(),
                },
                type: 'POST',
                url: '#'
            })
                .done(function (data) {
                    $('#output').text(data.output).show();
                });
            e.preventDefault();
        });
    }


</script>
<br>
<div class="container">
    <div id='calendar'></div>
</div>
<br>
<div id="output"></div>

<div class="modal fade" id="event-modal" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel2"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Закрыть"></button>
            </div>
            <form id="form">
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-center">

                            <label>Гос.Номер:</label>
                            <input style="width: 200px" type="text" class="form-control"
                                   name="country_region_number"
                                   placeholder="А999АА799">
                            <label>Марка:</label>
                            <input style="width: 200px" type="text" class="form-control" name="car_brand"
                                   placeholder="Mitsubishi">
                            <label>Модель:</label>
                            <input style="width: 200px" type="text" class="form-control" name="car_model"
                                   placeholder="Lancer">
                            <label>Категория:</label>
                            <input style="width: 200px" type="tel" class="form-control" name="category"
                                   placeholder="Кат.1">
                            <label>Дата:</label>
                            <input style="width: 200px" value=""
                                   class="form-control"
                                   placeholder=""
                                   type="date" name="date" aria-describedby="addon-wrapping">
                            <label>Бокс:</label>
                            <input style="width: 200px" type="text" class="form-control"
                                   name="box"
                                   placeholder="№">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button type="submit" class="btn btn-outline-success">Создать</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>
{% endblock %}
