{% extends "base.html" %}


{% block body %}


<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.6/index.global.min.js'></script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("in func");
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',

            // initialView: 'timeGridDay',
            initialView: 'resourceTimeGridDay',

            initialDate: '2023-04-28',
            locale: 'ru',

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,resourceTimeGridDay'
            },
            resources: [
                {id: 'a', title: 'Бокс 1'},
                {id: 'b', title: 'Бокс 2'},
            ],

            events: [
                {
                    title: 'All Day Event',
                    start: '2023-04-01'
                },
                {
                    title: 'Long Event',
                    start: '2023-04-07',
                    end: '2023-04-10'
                },
                {
                    id: 'a',
                    groupId: '999',
                    title: 'Repeating Event',
                    start: '2023-04-09T16:00:00'
                },
                {
                    groupId: '999',
                    title: 'Repeating Event',
                    start: '2023-04-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2023-04-11',
                    end: '2023-04-13'
                },
                {
                    title: 'Meeting',
                    start: '2023-04-12T10:30:00',
                    end: '2023-04-12T12:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2023-04-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2023-04-12T14:30:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2023-04-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    groupId: 'a',
                    url: 'http://google.com/',
                    start: '2023-04-28T14:30:00'
                }
            ],
            selectable: true,
            slotDuration: '00:15', // 2 hours


            dateClick: function () {
                alert('a day has been clicked!');
            }
        });
        calendar.render();
    });

</script>

<div id='calendar'></div>

{% endblock %}
