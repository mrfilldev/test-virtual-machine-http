{% extends "base.html" %}


{% block body %}


<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.6/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.6/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.6/index.global.min.js'></script>


<script>

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            timeZone: 'UTC',
            initialView: 'resourceTimeGridDay',
            resources: [
                {id: 'a', title: 'Room A'},
                {id: 'b', title: 'Room B'},
                {id: 'c', title: 'Room C'},
                {id: 'd', title: 'Room D'}
            ],
            events: 'https://fullcalendar.io/api/demo-feeds/events.json?with-resources=4&single-day'
        });

        calendar.render();
    });

</script>

<div id='calendar'></div>

{% endblock %}
