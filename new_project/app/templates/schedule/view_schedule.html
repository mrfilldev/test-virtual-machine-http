{% extends "base.html" %}


{% block body %}


<!--<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.6/index.global.min.js'></script>-->
<!--<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/moment@6.1.6/index.global.min.js'></script>-->
<!--<script src='https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js'></script>-->

<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.6/main.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.6/main.min.js"></script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("in func");
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            //LICENCE:
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            //VIEW
            contentHeight: 600,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,resourceTimeGridDay'
            },
            initialDate: '2023-05-01',

            timeZone: 'UTC',
            locale: 'ru',

            selectable: true,

            plugins: ['resourceTimeGrid'],
            initialView: 'resourceTimeGridDay',
            slotDuration: '00:15:00', // устанавливаем интервал в 15 минут
            events: [
                {
                    title: 'Event 1',
                    start: '2023-05-02T08:00:00',
                    end: '2023-05-02T09:00:00',
                    resourceId: 'a'
                },
                {
                    title: 'Event 2',
                    start: '2023-05-02T08:30:00',
                    end: '2023-05-02T09:30:00',
                    resourceId: 'b'
                },
                {
                    title: 'Event 3',
                    start: '2023-05-02T09:15:00',
                    end: '2023-05-02T10:00:00',
                    resourceId: 'c'
                }
            ],
            resources: [
                {id: 'a', title: 'Resource A'},
                {id: 'b', title: 'Resource B'},
                {id: 'c', title: 'Resource C'}
            ],




            dateClick: function () {
                alert('a day has been clicked!');
            }
        });
        calendar.render();
    });

</script>
<div class="container">
    <div id='calendar'></div>
</div>
{% endblock %}
