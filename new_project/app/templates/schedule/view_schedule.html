{% extends "base.html" %}


{% block body %}

<br>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.1.1/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.1.1/js/tabulator.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            timeZone: 'UTC',
            initialView: 'resourceTimeGridDay',
            resources: [
                {id: 'a', title: 'Room A'},
                {id: 'b', title: 'Room B'},
                {id: 'c', title: 'Room C'},
                {id: 'd', title: 'Room D'}
            ],
            events: 'https://fullcalendar.io/api/demo-feeds/events.json?with-resources=4&single-day'
        });

        calendar.render();
    });
</script>
<div id="calendar"></div>


<br>
<br>
<br>
{% endblock %}
