{% extends "base.html" %}


{% block body %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.min.js"></script>


<script href="lib/fullcalendar.min.css" rel='stylesheet'/></script>

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'All Day Event',
                    start: '2023-04-01'
                },
                {
                    title: 'Long Event',
                    start: '2023-04-07',
                    end: '2023-04-10'
                },
                {
                    groupId: '999',
                    title: 'Repeating Event',
                    start: '2023-04-09T16:00:00'
                },
                {
                    groupId: '999',
                    title: 'Repeating Event',
                    start: '2023-04-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2023-04-11',
                    end: '2023-04-13'
                },
                {
                    title: 'Meeting',
                    start: '2023-04-12T10:30:00',
                    end: '2023-04-12T12:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2023-04-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2023-04-12T14:30:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2023-04-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    url: 'http://google.com/',
                    start: '2023-04-28'
                }
            ]
        });

        calendar.render();
    });

</script>

<div id='calendar'></div>


{% endblock %}
