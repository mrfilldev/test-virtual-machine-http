{% extends "base.html" %}


{% block body %}


<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.6/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/moment@6.1.6/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js'></script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("in func");
        var calendarEl = document.getElementById('calendar');

            themeSystem: 'bootstrap5',
            contentHeight: 600,

            defaultTimedEventDuration: '00:15:00',
            initialView: 'timeGridDay',
            // initialView: 'resourceTimeGridDay',

            initialDate: '2023-04-30',

            // slotDuration: '00:15:00',

            // timeFormat: 'HH:mm',
            // timeStyle: 'long',
            // hour12: false,
            // minTime: 0,
            // maxTime: 24,
            // hour: '2-digit',
            // minute: '2-digit',

            selectable: true,
            locale: 'ru',
            eventTimeFormat: {
                hour: 'numeric',
                minute: '2-digit',
                meridiem: false
            },
            slotLabelFormat:
                {
                    hour: 'numeric',
                    minute: '2-digit',
                    omitZeroMinute: true,
                    meridiem: 'short',
                },


            resources: [
                {id: 'a', title: 'Бокс 1'},

                {

                },
                {
                    title: 'Meeting',
                    start: '2023-04-12T14:30:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2023-04-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    groupId: 'a',
                    url: 'http://google.com/',
                    start: '2023-04-28T14:30:00'
                }
            ],

            dateClick: function () {
                alert('a day has been clicked!');
            }
        });
        calendar.render();
    });
