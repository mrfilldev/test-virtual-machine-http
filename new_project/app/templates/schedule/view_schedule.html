{% extends "base.html" %}


{% block body %}


<script>
    var context_calendar = {{context.calendar | tojson}};

    $(document).ready(function () {
        send_order();
        edit_order();
        render_calendar(context_calendar);
        select_on_change();
    });

    function render_calendar(model) {
        console.log("in func");
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            //OPTIONS:
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            contentHeight: 500,
            //TIME
            timeZone: 'UTC',

            // Добавляем русский язык
            locale: 'ru',
            // Изменяем тексты кнопок
            buttonText: {
                today: 'Сегодня',
                month: 'Месяц',
                week: 'Неделя',
                day: 'День',
                list: 'Список'
            },
            slotMinTime: model.carwash_start_time,
            slotMaxTime: model.carwash_end_time,
            initialDate: model.date_today,


            allDaySlot: false,
            slotDuration: '00:15:00', // устанавливаем интервал в 15 минут
            scrollTime: model.scrollToTime,
            nowIndicator: true,
            now: model.now_iso,


            slotLabelFormat: {
                hour: 'numeric',
                minute: '2-digit',
                hour12: false
            },

            // initialView: 'resourceTimelineDay',
            initialView: 'resourceTimeGridDay',

            // aspectRatio: 1.5,
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'resourceTimeGridDay,timeGridWeek,dayGridMonth'
            },
            selectable: true,
            editable: false,
            resourceAreaHeaderContent: 'Боксы',
            events: model.orders,
            resources: model.boxes,

            dateClick: function (info) {
                console.log(info)
                open_modal_window_create_order(info);
            },

            eventClick: function (info) {
                console.log(info)
                open_modal_window_order_detail(info);
            },

        });
        calendar.render();

    }

    function open_modal_window_create_order(info) {
        open_modal_window_order_detail(null);
        $('#event-modal #create').show();
        $('#event-modal #edit').hide();
    }

    function open_modal_window_order_detail(info) {
        $('#event-modal').modal('show');
        $("[name='country_region_number']").val(info == null ? '' : info.event.extendedProps.carNumber);
        $("[name='order_id']").val(info == null ? '' : info.event.extendedProps.order_id);
        $("[name='box']").val(info == null ? '' : info.event.extendedProps.box);
        $("[name='category']").val(info == null ? '' : info.event.extendedProps.category);
        $("[name='car_brand']").val(info == null ? '' : info.event.extendedProps.car_brand);
        $("[name='car_model']").val(info == null ? '' : info.event.extendedProps.car_model);
        $("[name='date']").val(info == null ? '' : info.event.extendedProps.date_format);
        $("[name='time_start']").val(info == null ? '' : info.event.extendedProps.start_format);
        $("[name='time_end']").val(info == null ? '' : info.event.extendedProps.end_format);

        $('#event-modal #create').hide();
        $('#event-modal #edit').show();
        // info.el.style.borderColor = 'black';
    }

    function reload() {
        $.get("{{ url_for('schedule_blueprint.schedule_certain_carwash', carwash_id=context.carwash._id) }}", function (data) {
            $('#calendar').empty();
            render_calendar(data);
        });
    }

    function send_order() {
        $('#create').click(function (event) {
            event.preventDefault();
            console.log("{{ url_for('schedule_blueprint.create_order_carwash', carwash_id=context.carwash._id) }}");
            $.ajax({
                type: 'POST',
                url: "{{ url_for('schedule_blueprint.create_order_carwash', carwash_id=context.carwash._id) }}",
                data: $('#form').serialize(),
                success: function () {
                    $('#event-modal').modal('toggle');
                    reload();
                }
            });
        });
    }

    function edit_order() {
        $('#edit').click(function (event) {
            event.preventDefault();
            console.log("{{ url_for('schedule_blueprint.edit_order_carwash', carwash_id=context.carwash._id) }}");
            $.ajax({
                type: 'POST',
                url: "{{ url_for('schedule_blueprint.edit_order_carwash', carwash_id=context.carwash._id) }}",
                data: $('#form').serialize(),
                success: function () {
                    $('#event-modal').modal('toggle');
                    reload();
                }
            });
        });
    }

    function select_on_change() {
        $('select[name="category"]').on('change', function () {
            console.log(this.value);
            category_price_reload(this.value);
        });
    }

    function category_price_reload(selected_value) {
        $.get("{{ url_for('schedule_blueprint.category_price_reload', carwash_id=context.carwash._id) }}" + '&category=' + selected_value, function (data) {
            $("#Modal2").html(data);
        });
    }

</script>

<br>
<legend>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col text-end">Мойка: {{ context.carwash.Name }}</div>
        </div>
    </div>
</legend>
<div class="container">
    <div id='calendar'></div>
</div>
<br>

<form id="form">
    <div class="modal fade" id="event-modal" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel2">Новая Запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="table-responsive">
                            <input type="hidden" name="order_id">
                            <table class="table table-hover table align-middle">
                                <tbody id="tbody_orders" class="table-hover">
                                <tr>
                                    <td style="width: 200px">
                                        Гос.Номер:
                                    </td>
                                    <td>
                                        <input style="width: 200px" type="text" class="form-control"
                                               name="country_region_number"
                                               placeholder="А999АА799" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Имя клиента:
                                    </td>
                                    <td>
                                        <input style="width: 200px" type="text" class="form-control"
                                               name="order_user_name"
                                               placeholder="Имя" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Номер телефона:
                                    </td>
                                    <td>
                                        <input style="width: 200px" type="tel" class="form-control"
                                               name="phone_number"
                                               placeholder="Телефон" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Марка:
                                    </td>
                                    <td>
                                        <input style="width: 200px" type="text" class="form-control"
                                               name="car_brand"
                                               placeholder="Mitsubishi" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Модель:
                                    </td>
                                    <td>
                                        <input style="width: 200px" type="text" class="form-control"
                                               name="car_model"
                                               placeholder="Lancer" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Категория:
                                    </td>
                                    <td>
                                        <select id="select_category" name="category" style="width: 200px"
                                                class="form-select"
                                                required>
                                            {% for i in context['category'] %}
                                            <option value="{{i.name}}">{{ i.value }}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Бокс:
                                    </td>

                                    <td>
                                        <select name="box" style="width: 200px" class="form-select" required>
                                            {% for i in range(1, context['box']+1) %}
                                            <option value="{{ i }}">{{ i }}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Тариф:
                                    </td>
                                    <td>
                                        <button style="width: 200px" class="btn btn-light"
                                                data-bs-target="#Modal2"
                                                data-bs-toggle="modal" data-bs-dismiss="modal">Open second
                                            modal
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Дата:
                                    </td>
                                    <td>
                                        <input style="width: 200px" value="" class="form-control" placeholder=""
                                               type="date"
                                               name="date" aria-describedby="addon-wrapping" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Старт:
                                    </td>
                                    <td>
                                        <input style="width: 200px" value="" class="form-control"
                                               placeholder="00:00"
                                               type="time" name="time_start" aria-describedby="addon-wrapping"
                                               required>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 200px">
                                        Конец:
                                    </td>
                                    <td>
                                        <input style="width: 200px" value="" class="form-control"
                                               placeholder="00:00"
                                               type="time" name="time_end" aria-describedby="addon-wrapping"
                                               required>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col text-end">
                                <button style="width: auto" id="create" name="create_button" type="submit"
                                        class="btn btn-outline-success">
                                    Создать
                                </button>
                                <button style="width: auto" id="edit" name="edit_button" type="submit"
                                        class="btn btn-outline-warning">
                                    Редактировать
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Modal2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        {% include 'schedule/modal_table_prices.html' %}
    </div>
</form>

{% endblock %}
