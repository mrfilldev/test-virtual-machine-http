            <form method=POST action="#">

                             class="form-control"
                             placeholder="{{ context.date | format_datetime }}"
                             type="date" name="date" aria-describedby="addon-wrapping">


            </form>
        </div>
        <div class="col-1">
            <a class="btn btn-outline-secondary" href="{{ url_for('carwash_blueprint.create_carwash') }}">+</a>

        </tr>
        </thead>
        <tbody class=".table-hover">

        {% for date in context.dts %}

        <tr class="tr-order"
            data-href="#">

                {{ date | format_datetime_hour_minute }}
            </td>
            <td>

        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
