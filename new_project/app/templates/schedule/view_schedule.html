{% extends "base.html" %}


{% block body %}


<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.6/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js'></script>
<script src='/path/to/fullcalendar/locales/ru.js'></script>


<script>

    document.addEventListener('DOMContentLoaded', function () {
        console.log("in func");
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            //LICENCE:
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            //VIEW
            contentHeight: 600,

            timeZone: 'UTC',

            // Добавляем русский язык
            locale: 'ru',
            // Изменяем тексты кнопок
            buttonText: {
                today: 'Сегодня',
                month: 'Месяц',
                week: 'Неделя',
                day: 'День',
                list: 'Список'
            },
            initialDate: '2023-05-01',

            // initialView: 'resourceTimelineDay',
            initialView: 'resourceTimeGridDay',

            aspectRatio: 1.5,
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'resourceTimelineDay,resourceTimelineWeek,resourceTimelineMonth'
            },
            selectable: true,
            editable: true,
            resourceAreaHeaderContent: 'Боксы',
            events: [
                {
                    title: 'Event 1',
                    start: '2023-05-01T08:00:00',
                    end: '2023-05-01T09:00:00',
                    resourceId: 'a'
                },
                {
                    title: 'Event 2',
                    start: '2023-05-01T08:30:00',
                    end: '2023-05-01T09:30:00',
                    resourceId: 'b'
                },
                {
                    title: 'Event 3',
                    start: '2023-05-01T09:15:00',
                    end: '2023-05-01T10:00:00',
                    resourceId: 'c'
                }
            ],
            resources: [
                {id: 'a', title: 'Бокс 1'},
                {id: 'b', title: 'Бокс 2'},
                {id: 'c', title: 'Бокс 3'},
                {id: 'd', title: 'Бокс 4'},
                {id: 'e', title: 'Бокс 5'},
                {id: 'f', title: 'Бокс 6'},
                {id: 'g', title: 'Бокс 7'},
                {id: 'h', title: 'Бокс 8'},
                {id: 'i', title: 'Бокс 9'},
                {id: 'j', title: 'Бокс 10'},
                {id: 'k', title: 'Бокс 11'},
                {id: 'l', title: 'Бокс 12'},
            ],

            dateClick: function () {
                alert('a day has been clicked!');
            }
        });
        calendar.render();
    });

</script>
<br>
<br>
<br>
<div class="container">
    <div id='calendar'></div>
</div>
{% endblock %}
