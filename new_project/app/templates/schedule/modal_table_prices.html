<div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
        <div class="modal-header"></div>
        <div id="modal_table_prices" class="modal-body">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <table id="table_prices_carwash" class="table table-responsive table-center align-middle">

                        <thead class="table-light">
                        <tr>
                            <th>Тариф</th>
                            <th>Стоимость</th>
                            <th>Кол-во</th>
                            <th>Подытог</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for price in context.set_prices %}
                        {% if price.status == 'active' %}
                        <tr>
                            <td style="width: 365px">
                                <b>{{ price.name }}</b><br>
                                {{ price.description }}
                            </td>
                            {% for i in price.categoryPrice %}
                            <td>
                                {% set id_of_cell = price['_id'] %}
                                <input name="prices_{{ price['_id'] }}_{{ i['category'] }}"
                                       style="width: 100px; text-align: end" type="text"
                                       class="form-control" placeholder="{{ i['sum'] }}" value="{{ i['sum'] }}">
                            </td>
                            {% endfor %}
                            <td>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                    <input type="number" value="3" data-price="{{}}" class="form-control">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                </div>
                            </td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <legend>
                    <div class="col text-end">
                        Итого: ......
                    </div>
                </legend>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#event-modal" data-bs-toggle="modal"
                    data-bs-dismiss="modal">Back to first
            </button>
        </div>
    </div>
</div>
