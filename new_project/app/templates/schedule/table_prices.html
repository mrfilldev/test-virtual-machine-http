
{% for price in context.set_prices %}
{% if price.status == 'active' %}
<tr>
    <td style="width: 365px;">
        <b>{{ price.name }}</b><br>
        {{ price.description }}
    </td>
    <td class="text-end price">
        {{ price.categoryPrice['sum'] }} &#8381
    </td>
    <td class="count">
        <div class="input-group">
            <button type="button" class="btn btn-outline-secondary">-</button>
            <input type="text" class="form-control"
                   id="price_amount_{{ context.basket[price._id] }}"
                   value="{% if context.basket is none %}{% else %}{{ context.basket[price._id].amount }}{% endif %}"
                   style="width: 100px">
            <button type="button" class="btn btn-outline-secondary">+</button>
        </div>

    </td>
    <td class="text-end">
        {% if context.basket is none %}{% else %}{{
        context.basket[price._id].pre_total_price }}{%
        endif %} &#8381
    </td>
</tr>
{% endif %}
{% endfor %}
