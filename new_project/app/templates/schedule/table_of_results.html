<table class="table table-hover table align-middle">
{% for price in context.set_prices %}
{% if price.status == 'active' %}
<tr class="tr-search_result">
    <td style="width: 365px;" onclick="add_price()">
        <input type="hidden" name="order_id" id="order_id" value="{{price._id}}">
        <b>{{ price.name }}</b><br>{{ price.description }}
    </td>
</tr>
{% endif %}
{% endfor %}
</table>
