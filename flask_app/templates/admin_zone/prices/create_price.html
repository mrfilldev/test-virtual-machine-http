{% extends 'base.html' %}

{% block body %}
<br>
<div class="row justify-content-center">
    <div class="col-2">
    </div>
    <div class="col-8">
        <form method=POST action="{{ url_for('create_carwash') }}">
            <table class="table table-bordered table-center align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col" colspan="3">Тариф Мойки</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="width: 200px">
                        Название:
                    </td>
                    <td>
                        <input name="name" style="width: 100%" type="text" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Описание:
                    </td>
                    <td>
                        <input name="description" style="width: 100%" type="text" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Стоимость:
                    </td>
                    <td>
                        <div class="row justify-content-evenly">
                            <input name="сost" style="width: 100%" type="text" class="form-control"
                                   required placeholder="&#8381">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Тип стоимости:
                    </td>
                    <td>
                        &nbsp;<select style="width: 100%" class="form-control" id="validationCustom04" name="costType">
                            <option value=""> ... </option>
                            <option value="OrderCreated">Фиксированная</option>
                            <option value="Completed">Поминутная</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <button style="width: 100px" type="submit" class="btn btn-dark">Добавить</button>

        </form>
    </div>
    <div class="col-2">
    </div>
</div>

{% endblock %}
