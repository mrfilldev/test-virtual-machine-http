{% extends "base.html" %}

{% block body %}
<br>
<div class="container">
    <div class="row">
        <div class="col-2">
            Контакты мойки:
            <aside class="bd-sidebar">
                <ul>
                    <li>Адрес: ________</li>
                    <li>Часы работы: _______</li>
                    <li>Номер телефона: _______</li>
                </ul>
            </aside>
        </div>
        <div class="col-10">
            <main class="container-sm">
                <div class="table-responsive">

                    <table class="table table-bordered table-center">
                        <thead class="table-light">
                        <tr>
                            <th scope="col" colspan="3">Мойка</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="width: 200px">
                                Тип договора:
                            </td>
                            <td style="width: 40%">
                                <input style="width: 100%" type="text" class="form-control"
                                       value="{{ context['carwash'].ContractId }}">
                            </td>
                            <td rowspan="3">

                            </td>
                        </tr>
                        <tr>
                            <td style="width: 200px">
                                Id Мойки:
                            </td>
                            <td>
                                <input style="width: 100%" width="20%" type="text" class="form-control"
                                       value="{{ context['carwash'].Id }}">
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 200px">
                                Id Бокса:
                            </td>
                            <td>
                                <input style="width: 100%" type="text" class="form-control"
                                       value="{{ context['carwash'].BoxNumber }}">
                            </td>
                        </tr>
                        </tbody>
                    </table>



                </div>
            </main>
        </div>
    </div>
</div>
{% endblock %}
