{% extends 'base.html' %}

{% block body %}
<br>
<div class="row justify-content-center">
    <div class="col-10">
        <form action="{{ url_for('create_carwash') }}" method="post" class="form-contact">

            <table class="table table-bordered table-center align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col" colspan="3">Мойка</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="width: 200px">
                        Название:
                    </td>
                    <td>
                        <input style="width: 100%" type="text" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Адрес:
                    </td>
                    <td>
                        <input style="width: 100%" type="text" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Локация:
                    </td>
                    <td>
                        <div class="row justify-content-around">
                            <input style="width: 45%" type="text" class="form-control"
                                   required placeholder="latitude">
                            &nbsp;<input style="width: 45%" type="text" class="form-control"
                                         required placeholder="longitude">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </form>
    </div>
</div>

{% endblock %}
