{% extends 'base.html' %}

{% block body %}
<br>
<div class="row justify-content-center">
    <div class="col-10">
        <form action="{{ url_for('create_carwash') }}" method="post" class="form-contact">

            <table class="table table-bordered table-center align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col" colspan="3">Мойка</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="width: 200px">
                        Название:
                    </td>
                    <td>
                        <input style="width: 100%" type="text" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Адрес:
                    </td>
                    <td>
                        <input style="width: 100%" type="text" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Локация:
                    </td>
                    <td>
                        <div class="row justify-content-evenly">
                            <input style="width: 48%" type="text" class="form-control"
                                   required placeholder="latitude">
                            <input style="width: 48%" type="text" class="form-control"
                                   required placeholder="longitude">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Кол-во боксов:
                    </td>
                    <td>
                        <input style="width: 100%" type="text" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        Тип услуг:
                    </td>
                    <td>
                        <input type="radio" class="btn-check" name="options" id="hand_carwash" autocomplete="off" checked>
                        <label class="btn btn-secondary" for="hand_carwash">Ручная мойка</label>

                        <input type="radio" class="btn-check" name="options" id="wheel_station" autocomplete="off">
                        <label class="btn btn-secondary" for="wheel_station">Шиномонтаж</label>


                        <input type="radio" class="btn-check" name="options" id="detaling" autocomplete="off">
                        <label class="btn btn-secondary" for="detaling">Детейлинг</label>

                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" disabled>
                        <label class="btn btn-secondary" for="option3">Сброс &#9746;</label>

                    </td>
                </tr>
                </tbody>
            </table>

        </form>
    </div>
</div>

{% endblock %}
