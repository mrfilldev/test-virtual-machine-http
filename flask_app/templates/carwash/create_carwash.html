{% extends 'base.html' %}

{% block body %}
<div class="container">
            <form action="{{ url_for('create_carwash') }}" method="post" class="form-contact">

                {% for field in form if field.name not in ['csrf_token', 'submit'] %}
                <p>{{ field.label() }}
                    {{ field() }}
                    {% endfor %}

                <p> <div>{{ form.Submit(class="btn btn-primary btn-block") }}</div>
            </form>
</div>
{% endblock %}
