{% extends 'base.html' %}

{% block body %}
<form action="{{ url_for('create_carwash') }}" method="post" class="form-contact">
{{ form.hidden_tag() }}

{% for field in form -%}
	<p>{{ field.label() }} 
	{% if field.errors %}
		{{ field(class="invalid") }}
	<span class="invalid-feedback">
		{% for e in field.errors %}
		{{ e }}
		{% endfor %}
	</span>
	{% else %}
		{{ field() }}
	{% endif %}
{% endfor %}

<p>{{ form.submit() }}
</form>
{% endblock %}
