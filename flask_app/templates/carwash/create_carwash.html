{% extends 'base.html' %}

{% block body %}
<form action="{{ url_for('create_carwash') }}" method="post" class="form-contact">

{% for field in form if field.name not in ['csrf_token', 'submit'] %}
	<p>{{ field.label() }}
		{{ field() }}
	{% endif %}
{% endfor %}

<p>{{ form.submit() }}
</form>
{% endblock %}
