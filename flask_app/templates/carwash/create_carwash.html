{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <form action="{{ url_for('create_carwash') }}" method="post" class="form-contact">

            {% for field in form if field.name not in ['csrf_token', 'Submit'] %}
            <p>{{ field.label() }}
                {{ field() }}
                {% endfor %}






            <p>
            <div>{{ form.Submit(class="btn btn-primary btn-block") }}</div>
        </form>
    </div>
</div>
{% endblock %}
