{% extends "profile/base_4_users.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-end">
        <div class="container">
            <h1>{{ context['user']['first_name'] }}, ваши мойки:</h1><br>
        </div>
    </div>
</div>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="row justify-content-start">
                &nbsp;<a style="width: 150px" class="form-control btn btn-outline-dark"
                         href="{{ url_for('create_carwash') }}"
                         aria-disabled="true">Добавить мойку</a>
            </div>
        </div>
        <div class="col-10">
            <main class="container-sm">

                <table class="table table-striped table-bordered">
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Адрес</th>
                        <th scope="col">Название</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Средний чек</th>
                        <th scope="col">Заработано за месяц</th>
                    </tr>
                    {% for i in range(10) %}
                    <tr class="tr-order">
                        <th scope="row">i</th>
                        <td><input style="width: 100%" width="20%" type="text" class="form-control"
                                   value="ул. Адрес дом 7"></td>
                        <td><input style="width: 100%" width="20%" type="text" class="form-control"
                                   value="Примерное название 6"></td>
                        <td><input style="width: 100%" width="20%" type="text" class="form-control"
                                   value="16.03.2023 16:00:00"></td>
                        <td>Активна</td>
                        <td><input style="width: 100%" width="20%" type="text" class="form-control"
                                   value="1700 &#8381"></td>
                        <td><input style="width: 100%" width="20%" type="text" class="form-control"
                                   value="45700&#8381"></td>
                    </tr>
                    {% endfor %}

                </table>


                </table>

                {% endblock %}


            </main>
        </div>
    </div>
</div>
